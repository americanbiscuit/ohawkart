<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHAWK ART: Contact</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
        }

        .menu-toggle div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                display: none;
            }

            nav ul.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .info {
            max-width: 600px;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 1.2rem;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: auto;
        }

        footer a {
            color: #f4f4f4;
            text-decoration: none;
        }

        footer a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>

<header>
    <h1>Olivia Hawk</h1>
    <div class="menu-toggle" id="menu-toggle">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <nav>
        <ul id="nav-links">
            <li><a href="index.html">Work</a></li>
            <li><a href="works.html">Portfolio</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="info">
        <h2>Contact Me</h2>
        <p>Find me on Instagram: <a href="https://instagram.com/ohawkart" target="_blank">@ohawkart</a></p>
    </section>
</main>

<footer>
    <p>Find me on: <a href="https://instagram.com/ohawkart" target="_blank">@ohawkart</a></p>
</footer>

<script>
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    menuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
    });
</script>

</body>
</html>
